<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: header}"></head>
<body>
<nav th:replace="~{layouts :: navigation}"></nav>
<div class="container my-3">
    <!-- Content here -->
    <div class="row my-3">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card border-0">
            <h1 class="text-center"> Create Employee</h1>
            <div class="card-body">
                <form th:action="@{/employee/save}" th:object="${employee}" method="POST">

                    <div class="form-group mb-3 form-floating"> <!-- *{firstName} short way of writing ${person.firstName}. that is bind it to firstName-->
                        <input type="text" name="firstName" th:field="*{firstName}" th:errorclass="is-invalid" placeholder="Employee First Name"
                               class="form-control" id="floatingFirstName">
                        <label class="form-label" for="floatingFirstName">First Name</label>
                        <div id="validationFirstName" class="invalid-feedback" th:errors="*{firstName}">
                            Please choose a username.
                        </div>

                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="lastName" th:field="*{lastName}" th:errorclass="is-invalid" placeholder="Employee Last Name"
                               class="form-control" id="floatingLastName">
                        <label class="form-label" for="floatingLastName">Last Name</label>
                        <div id="validationLastName" class="invalid-feedback" th:errors="*{lastName}">
                            Please choose a username.
                        </div>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="email" th:field="*{email}" th:errorclass="is-invalid" placeholder="Employee Email"
                               class="form-control" id="floatingEmail">  <!--If there are errors add the errorclass is-invalid -->
                        <label class="form-label" for="floatingEmail">Email</label>
                        <div id="validationEmail" class="invalid-feedback" th:errors="*{email}">   <!--Only works if there are errors-->
                            Please choose a username.
                        </div>
                    </div>


                    <div class="form-group mb-3 form-floating">
                        <input type="number" name="empId" th:field="*{empId}" th:errorclass="is-invalid" placeholder="Employee Number"
                               class="form-control" id="floatingEmpNo">
                        <label class="form-label" for="floatingEmpNo">Employee No</label>
                        <div id="validationEmpId" class="invalid-feedback" th:errors="*{empId}">   <!--Only works if there are errors-->
                            Please choose a username.
                        </div>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="number" name="salary" th:field="*{salary}" th:errorclass="is-invalid" placeholder="Employee Salary"
                               class="form-control" id="floatingSalary">
                        <label class="form-label" for="floatingSalary">Salary</label>
                        <div id="validationSalary" class="invalid-feedback" th:errors="*{salary}">   <!--Only works if there are errors-->
                            Please choose a username.
                        </div>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="ssn" th:field="*{ssn}" th:errorclass="is-invalid" placeholder="Employee SSN"
                               class="form-control" id="floatingSSN">
                        <label class="form-label" for="floatingSSN">Social Security Number</label>
                        <div id="validationSSN" class="invalid-feedback" th:errors="*{ssn}">
                            Please choose a username.
                        </div>
                    </div>

                    <div class="form-group mb-3 form-floating">
                        <input type="text" name="phoneNo" th:field="*{phoneNumber}" th:errorclass="is-invalid" placeholder="Employee Phone No"
                               class="form-control" id="floatingPhoneNo">
                        <label class="form-label" for="floatingPhoneNo">Phone Number</label>
                        <div id="validationPhoneNo" class="invalid-feedback" th:errors="*{phoneNumber}">
                            Please choose a username.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" th:field="*{dateOfBirth}" th:errorclass="is-invalid" aria-describedby="dobHelp">
                        <div id="validationDateOfBirth" class="invalid-feedback" th:errors="*{dateOfBirth}">
                            Please choose a username.
                        </div>
                    </div>

                   <!-- <div class="form-group mb-3 form-floating">
                        <input type="text" name="email" th:field="${employee.email}" placeholder="Employee Email"
                               class="form-control" id="floatingEmail">
                        <label class="form-label" for="floatingEmail">Email</label>
                    </div>-->

                    <div class="box">
                        <button type="submit" class="btn btn-primary">Create Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
