<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: header}"></head>
<body>
<nav th:replace="~{layouts :: navigation}"></nav>
<div class="container my-3">
  <!-- Content here -->
  <div class="row my-3">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card border-0">
      <h1 class="text-center">Update Employee Details</h1>
      <div class="card-body">
        <form th:action="@{/employee/{id}(id=${employee.id})}" th:object="${employee}" method="POST">

          <div class="form-group mb-3 form-floating"> <!-- *{firstName} short way of writing ${person.firstName}. that is bind it to firstName-->
            <input type="text" name="firstName" th:field="*{firstName}" placeholder="Employee First Name"
                   class="form-control" id="floatingFirstName">
            <label class="form-label" for="floatingFirstName">First Name</label>


          </div>

          <div class="form-group mb-3 form-floating">
            <input type="text" name="lastName" th:field="*{lastName}" placeholder="Employee Last Name"
                   class="form-control" id="floatingLastName">
            <label class="form-label" for="floatingLastName">Last Name</label>
          </div>

          <div class="form-group mb-3 form-floating">
            <input type="text" name="email" th:field="*{email}" placeholder="Employee Email"
                   class="form-control" id="floatingEmail">  <!--If there are errors add the errorclass is-invalid -->
            <label class="form-label" for="floatingEmail">Email</label>
          </div>


          <div class="form-group mb-3 form-floating">
            <input type="number" name="empId" th:field="*{empId}" placeholder="Employee Number"
                   class="form-control" id="floatingEmpNo" readonly>
            <label class="form-label" for="floatingEmpNo">Employee No</label>
          </div>

          <div class="form-group mb-3 form-floating">
            <input type="number" name="salary" th:field="*{salary}" placeholder="Employee Salary"
                   class="form-control" id="floatingSalary">
            <label class="form-label" for="floatingSalary">Salary</label>
          </div>

          <div class="form-group mb-3 form-floating">
            <input type="text" name="ssn" th:field="*{ssn}" placeholder="Employee SSN"
                   class="form-control" id="floatingSSN" readonly/>
            <label class="form-label" for="floatingSSN">Social Security Number</label>
          </div>

          <div class="form-group mb-3 form-floating">
            <input type="text" name="phoneNo" th:field="*{phoneNumber}" placeholder="Employee Phone No"
                   class="form-control" id="floatingPhoneNo">
            <label class="form-label" for="floatingPhoneNo">Phone Number</label>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" th:field="*{{dateOfBirth}}" aria-describedby="dobHelp" readonly>
          </div>

          <!-- <div class="form-group mb-3 form-floating">
               <input type="text" name="email" th:field="${employee.email}" placeholder="Employee Email"
                      class="form-control" id="floatingEmail">
               <label class="form-label" for="floatingEmail">Email</label>
           </div>-->

          <div class="box">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
