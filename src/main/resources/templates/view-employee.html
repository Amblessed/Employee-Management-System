<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: header}"></head>
<body>
<div class="container my-3">
  <!-- Content here -->
  <div class="row my-3">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card border-0">
      <h1 class="text-center" th:text="|${viewEmployee.firstName} ${viewEmployee.lastName}|">Employee Details</h1>
      <img class="card-img-top img-thumbnail" th:src="@{/images/paul_paulson.png}" width="20px" height="20px" alt="Card image cap">
      <div class="card-body fst-italic">
        <h3 th:text="|Employee Number: ${viewEmployee.empId}|"></h3>
        <h3 th:text="|First Name: ${viewEmployee.firstName}|"></h3>
        <h3 th:text="|Last Name: ${viewEmployee.lastName}|"></h3>
        <h3 th:text="|Date of Birth: ${{viewEmployee.dateOfBirth}}|"></h3>
        <h3 th:text="|Email: ${viewEmployee.email}|"></h3>
        <h3 th:text="|Social Security Number: ${viewEmployee.ssn}|"></h3>
        <h3 th:text="|Mobile Number: ${viewEmployee.phoneNumber}|"></h3>
        <h3 th:text="|Salary: ${{viewEmployee.salary}}|"></h3>
        <div class="row my-4">
          <div class="col-lg-3">
            <a th:href="@{/employee}" class="btn btn-primary btn-sm mb-3">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
